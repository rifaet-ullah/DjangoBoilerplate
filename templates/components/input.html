<div class="relative bg-white w-full text-left form-input">
    <label for="{{ id }}" class="leading-7 text-sm text-gray-600 rounded -z-1 h-6 absolute px-1 ml-2 mt-2 transition duration-300">{{ placeholder }}</label>
    <input type="{{ type }}" id="{{ id }}" name="{{ name }}" autocomplete="off"
           class="w-full bg-white rounded focus:ring-2 focus:ring-indigo-200 focus:bg-transparent border border-gray-300 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
</div>
